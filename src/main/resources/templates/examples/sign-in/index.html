<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/favicon.ico}" href="/bootstrap-4.0.0/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" href="/bootstrap-4.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap-4.0.0/docs/4.0/examples/sign-in/signin.css}"
          href="/bootstrap-4.0.0/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin">
    <img class="mb-4" th:src="@{/favicon.ico}" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt=""
         width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <label for="inputEmail" class="sr-only" th:text="#{login.username}">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
           th:placeholder="#{login.username}" required autofocus>
    <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" id="inputPassword" class="form-control" th:placeholder="#{login.password}"
           placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <!--    th:text只能用在标签体中，input是字节数的没有标签体,用thymeleaf的行内表达式-->
            <input type="checkbox" value="remember-me"/>[[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sign}">Sign in</button>
    <a href="###" th:href="@{../../index.html(l=zh_CN)}">中文</a>
    <a href="###" th:href="@{../../index.html(l=en_US)}">English</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
</html>
